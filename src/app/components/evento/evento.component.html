<div class="container-fluid">
  <div style="background-color: #e74c3c;">
    <!--CARDS-->
    <div id="cards">
      <div class="card mio" style="width: 18rem;" *ngFor="let event of eventos; let i = index">
          <img src="../../../assets/img/EventoIcono.png"  alt="...">
          <div class="card-body">
            <h5 class="card-title">{{event.name}} {{i}}</h5>
            <p class="card-text">Name: {{event.name}}</p>
            <p class="card-text">Estado: {{event.estado}}</p>
            <p class="card-text">Precio: {{event.precio}}</p>
            <p class="card-text">Fecha: {{event.fecha}}</p>
            <p class="card-text">Hora: {{event.hora}}</p>
            <a  class="btn btn-danger  mx-2" data-toggle="modal" data-target="#myModal" *ngIf="user.role == 'USER'" (click)="getEvent(event)">Delete</a>
            <a  class="btn btn-danger  mx-2" data-toggle="modal" data-target="#myModal" *ngIf="user.role == 'USERH'" (click)="removeEvento()">Delete</a>
          </div>
        </div>
  </div>

  <!--Modals-->
