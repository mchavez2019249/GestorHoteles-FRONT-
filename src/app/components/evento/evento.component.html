<div class="container-fluid">
  <div style="background-color: #e74c3c;">
    <!--CARDS-->
    <div id="cards">
      <div class="card mio" style="width: 18rem;" *ngFor="let event of eventos; let i = index">
          <img src="../../../assets/img/EventoIcono.png"  alt="...">
          <div class="card-body">
            <h5 class="card-title">{{event.name}} {{i}}</h5>
            <p class="card-text">Name: {{event.name}}</p>
            <p class="card-text">Estado: {{event.estado}}</p>
            <p class="card-text">Precio: {{event.precio}}</p>
            <p class="card-text">Fecha: {{event.fecha}}</p>
            <p class="card-text">Hora: {{event.hora}}</p>
            <a  class="btn btn-danger  mx-2" data-toggle="modal" data-target="#myModal" *ngIf="user.role == 'USER'" (click)="bookEvent">Asistir</a>
            <a  class="btn btn-danger  mx-2" data-toggle="modal" data-target="#myModal" *ngIf="user.role == 'USERH'" (click)="removeEvento()">Delete</a>
          </div>
        </div>
  </div>

  <!--Modals-->
  <!-- MODAL PARA ELIMINAR  EVENTO-->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalRemove" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalRemove">Danger Zone!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="mt-5 mb-3 text-muted text-center">Are you sure about this action?</span>
          <h4 class="text-center">{{eventSelected.name}}</h4>
          <h3 class="text-center">This action is irreversible!</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" data-dismiss="modal" class="btn btn-danger" (click)="removeEvento()">I'm sure</button>
        </div>
      </div>
    </div>
  </div>
  <!--MODAL PARA MOSTRAR INFOTMACION-->
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registered in event!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
