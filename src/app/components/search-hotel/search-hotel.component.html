<app-navbar></app-navbar>
<div id="cards">
  <div   [@fadeIn] class="p-3 mb-2 bg-danger text-white">
    <div class="title">
      <img class="mb-4" width="200" height="200" src="../../../assets/img/hotel (1).png" alt="LogoHotel">
     <h1>BUSCAR HOTEL</h1>
    </div>
    <div class="d-flex justify-content-center h-100">
      <div class="searchbar">
        <input [(ngModel)]="filterHotel" class="search_input" type="search" name="filterHotel" placeholder="Search...">        
        <a class="search_icon"><i class="fas fa-search" aria-current="page"></i></a>
      </div>
    </div>
      
      <!--LISTA DE HOTELES-->
      <hr>
      <div class="card myWidth text-white bg-secondary" *ngFor="let hotel of hotels | filterHotel:filterHotel">
          <div class="card-body">
              <h5 class="card-title">{{hotel.name}}</h5>
              <p class="card-text">{{hotel.direccion}}</p>
              <p class="card-text">{{hotel.descripcion}}</p>
              <p class="card-text">{{hotel.telefono}}</p>
          </div>
      </div>
  </div>
</div>
